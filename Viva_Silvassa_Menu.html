<!DOCTYPE html>
<html>
<head>
    <title>Viva Silvassa - Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h1 { color: #333; }
        .menu { margin-top: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    </style>
    <script>
        function showMenu(item) {
            if (item === 'starter') {
                alert('Tandoori');
            } else if (item === 'main') {
                alert('Biryani');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Viva Silvassa</h1>
    <h2>Menu</h2>
    <div class="menu">
        <button onclick="showMenu('starter')">Starter</button>
        <button onclick="showMenu('main')">Main Course</button>
    </div>
</body>
</html>
